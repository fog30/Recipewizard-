<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    form {
      margin: 20px auto;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>RecipeWizard</h1>
  <form id="recipeForm">
    <input type="text" id="dishInput" placeholder="Enter any dish name" required>
    <button type="submit">Generate Recipe</button>
  </form>
  <div id="result"></div>

  <!-- Correct script link -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
